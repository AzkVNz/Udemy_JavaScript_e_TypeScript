<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const nome = prompt('Digite seu nome completo:')
        document.body.innerHTML += `Seu nome é: ${nome} <br />`
        document.body.innerHTML += `Seu nome tem: ${nome.length} <br />`
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br />`
        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? ${nome.indexOf('i')} <br />`
        document.body.innerHTML += `Qual o ultimo índice da letra A no seu nome? ${nome.lastIndexOf('i')}  <br />` 
        document.body.innerHTML += `As últimas 3 palavras do seu nome são: ${nome.slice(-3)} <br />`
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLocaleLowerCase()} <br />`
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLocaleUpperCase()} <br />`


    </script>


</body>
</html>
